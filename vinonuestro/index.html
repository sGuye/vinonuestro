<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="robots" content="index, follow" />
    <!-- Primary Meta Tags -->
    <title>Vino Nuestro</title>
    <meta name="title" content="VINO NUESTRO" />
    <meta
      name="description"
      content="Welcome to Vino Nuestro, your go-to place for exquisite wines!"
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vinonuestro.com/" />
    <meta property="og:title" content="VINO NUESTRO" />
    <meta
      property="og:description"
      content="Welcome to Vino Nuestro, your go-to place for exquisite wines!"
    />
    <meta
      property="og:image"
      content="https://vino.com//assets/metatag_vino.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://vinonuestro.com/" />
    <meta property="twitter:title" content="VINO NUESTRO" />
    <meta
      property="twitter:description"
      content="Welcome to Vino Nuestro, your go-to place for exquisite wines!"
    />
    <meta
      property="twitter:image"
      content="https://vinonuestro.com//assets/metatag_vino.png"
    />

    <!-- Meta tags para el autor del sitio -->
    <meta name="author" content="VINO NUESTRO" />

    <meta property="og:locale" content="es_ES" />

    <meta http-equiv="X-Frame-Options" content="DENY" />

    <meta http-equiv="X-Content-Type-Options" content="nosniff" />

    <!-- Meta tag para evitar contenido duplicado -->
    <link rel="canonical" href="https://vinonuestro.com/" />

    <!-- Meta tag fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:FILL@0..1"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:FILL@0..1"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Meta tag Favicon -->
    <link
      id="favicon"
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/favicon_vino.svg"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
